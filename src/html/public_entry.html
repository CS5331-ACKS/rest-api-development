<br></br>
 <h2>List of public diary entries</h2>
<table id="myTable">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
        <th>Publish Date</th>
        <th>Text</th>
    </tr>
</table>

<script type="text/javascript">
$.ajax({
    url: 'http://localhost/js/data.json',
    type : "GET",
    contentType: "application/json",
    dataType: 'json',
    success: function(data) {

        for (var i=0; i<data.result.length; i++) {
            var row = $('<tr><td>' + data.result[i].id + '</td><td>' + data.result[i].title + '</td><td>' + data.result[i].author + '</td><td>' + data.result[i].publish_date + '</td><td>' + data.result[i].text + '</td><td>' + '</td></tr>');
            $('#myTable').append(row);

        }
    },
    error: function(jqXHR, textStatus, errorThrown){
        alert('Error: ' + textStatus + ' - ' + errorThrown);
    }
});
</script>


</html>
