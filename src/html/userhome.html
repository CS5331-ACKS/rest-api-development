<link rel="stylesheet" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/css/bootstrap-table.min.css"/>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/bootstrap-table.min.js"></script>
<script src="/js/index.js"></script>


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" id="public_entry" href="#">View public diary entries</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" id="private_entry" href="#">View my private diary entries</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="#">Create new diary entry</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="#">Delete existing diary entry</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="#">Adjust diary entry permissions</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" id="logout" href="#">Logout</a>
    </li>
  </ul>
</nav>
</body>
</html>


<html>
<script>

    $(document).ready(function(){
      var token = window.location.search.substr(1);

        $("#public_entry").click(function() {
        window.location.href = `public_entry.html?${token}`;
        });


        $("#private_entry").click(function() {
        window.location.href = `private_entry.html?${token}`;
        });

         // click on button submit
        $("#logout").on('click', function(){

          var formData = `{\"token\": "${token}"}`;

            // send ajax
            $.ajax({
                url: 'http://localhost:8080/users/expire', // url where to submit the request
                type : "POST", // type of action POST || GET
                dataType : 'json', // data type
                data : formData,
                contentType: "application/json",
                success : function(result) {

                    console.log(result);

                    if (result.status == true)
                    {
                      alert("Successfully logged out!");
                      window.location.href = "index.html";

                    }
                    else if (result.status == false)
                    {
                      alert("Already logged out!");
                      window.location.href = "index.html";
                    }
                },
                error: function(xhr, resp, text) {
                    console.log(xhr, resp, text);
                }
            })


        });


    });
</script>
