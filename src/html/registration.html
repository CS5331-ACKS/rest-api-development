<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card border-secondary">
                        <div class="card-header">
                            <h3 class="mb-0 my-2">Register Secret Diary Account</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formRegistration">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" required="">
  				</div>

				<div class="form-group">
                                    <label for="fname">Full Name</label>
                                    <input type="text" class="form-control" name="Full Name" id="fullname" required="">
                                </div>

				<div class="form-group">
                                  <label for="age">Age</label>
                                    <input type="text" class="form-control" name="age" id="age" required="">
                                </div>

  				<div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" title="At least 6 characters with letters and numbers" required="">
                                </div>

                                <div class="form-group">
                                    <label for="passwordVerify">Confirm Password</label>
                                    <input type="password" class="form-control" id="passwordVerify" required="">
                                </div>

                                <div class="form-group">
                                    <input type="button" id="submit" class="btn btn-success btn-lg float-right" value="Register">

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>

  <!--/row-->
</div>
<!--/container-->
</form>


<script>
    $(document).ready(function(){
         // click on button submit
        $("#submit").on('click', function(){

          var username = document.getElementById("username").value
          var password = document.getElementById("password").value
          var fullname = document.getElementById("fullname").value
          var age = document.getElementById("age").value
          var formData = `{\"username\": "${username}",\"password\": "${password}",\"fullname\": "${fullname}",\"age\": ${age}}`;

        //  var formData = JSON.stringify($("#formAuthenticate").serializeArray());
      ;

            // send ajax
            $.ajax({
                url: 'http://localhost:8080/users/register', // url where to submit the request
                type : "POST", // type of action POST || GET
                dataType : 'json', // data type
                data : formData,
                contentType: "application/json",
                async: false,
                success : function(result) {

                    console.log(result);

                },
                error: function(xhr, resp, text) {
                    console.log(xhr, resp, text);
                }
            })
        });
    });

</script>
