  <script src="/js/bootstrap/bootstrap-table.min.js"></script>
  <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/bootstrap/bootstrap-table.min.css"/>

  <script type="text/javascript">var authUser;</script>
  <script src="/js/auth.js"></script>
</head>

<body class="pt-5">
  <nav class="navbar fixed-top navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="navbar-brand" href="index.html">Secret Diary</a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="public_entries.html">Public Entries</a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="private_entries.html">My Entries</a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="create_entry.html">New Entry</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="registration.html">Register</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#" id="logout">Logout</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid py-5">
    <div class="row">

      <!-- login form -->
      <div class="col-sm-8 col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>

          <div class="card-body">
            <form class="form" role="form" autocomplete="off">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" id="username" required>
              </div>

              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>

              <input type="submit" id="submit" class="btn btn-success float-right" value="Login">
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

<script type="text/javascript">
  $("#submit").on("click", function(e) {
    e.preventDefault();
    e.returnValue = false;

    var userVar = document.getElementById("username").value;
    var pwdVar = document.getElementById("password").value;

    if (userVar == "" || pwdVar == "") {
      alert("Please fill up all the fields");
      return;
    }

    var formData = `{"username": "${userVar}", "password": "${pwdVar}"}`;

    $.ajax({
      url: "http://localhost:8080/users/authenticate",
      type: "POST",
      dataType: "json",
      data: formData,
      contentType: "application/json",

      success: function(response) {
        console.log(response);

        if (response.status == true) {
          alert("Login successful!");
          window.localStorage.setItem("token", response.result.token);
          window.location.href = "private_entries.html";
        } else if (response.status == false) {
          alert("Login failed. Please try again.");
        }
      },

      error: function(xhr, resp, text) {
        console.log(xhr, resp, text);
      }
    });
  });
</script>
</html>
